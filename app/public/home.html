<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google font-size -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <!-- Favicon  -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container-fluid text-center">
        <div class="jumbotron">
            <h1 id="mainHead"><i class="fab fa-facebook"></i> Friend Finder</h1>
            <hr>
            <h3>Answer a few basic questions.</h3>
            <h3>Then find the friend with the greatest compatibility!</h3>
            <a href="/survey">
                <button type="button" class="btn btn-primary btn-lg" id="survey"><i class="fas  fa-list-alt"></i> Go to Survey</button>
            </a>
        </div>
        <footer class="text-left">
            <a href="/api/friends">API Friends List </a>  |  
            <a href="https://github.com/wedex555/friend-finder.git"> GitHub Repo</a>
        </footer>
    </div>
    <style>
        body {
            font-family: 'Acme', sans-serif;
            background-color: #FAFAEF;
        }
        .jumbotron {
            background-color: #E0DCFF;
        }
        #mainHead {
            font-size: 60px;
        }
        #survey {
            margin-top: 25px;
            background-color: #7464F0;
            border-color: #655CAA;
        }
        #survey:hover {
            background-color: #CD5CDF;
            border-color: #E09FEA;
        }
        
    </style>
</body>
</html>
